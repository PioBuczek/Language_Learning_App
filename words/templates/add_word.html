<!DOCTYPE html>
<html>

<head>
    <title>Add Word</title>
</head>

<body>
    <h1>Add Word</h1>
    <form method="post">
        {% csrf_token %}
        <label for="word">Word:</label>
        <input type="text" name="word" required><br>
        <label for="translation">Translation:</label>
        <input type="text" name="translation" required><br>
        <input type="submit" value="Add Word">
    </form>

    <form action="{% url 'word_list' %}" method="get">
        <input type="submit" value="List words">
    </form>

</body>

</html>
