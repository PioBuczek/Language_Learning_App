<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
</head>

<body>
    <form method="post" action="{% url 'quiz_start' %}">
        {% csrf_token %}
        <label for="group">Select a group:</label>
        <select name="group" id="group">
            <option value="">All</option>
            {% for group in groups %}
            <option value="{{ group.id }}">{{ group.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Start Quiz</button>
    </form>
</body>

</html>
